{% if ctx_instances %}
    <div class="table-responsive">
        <table class="table table-sm table-bordered">
            <tbody>
                {% for ctx_instance in ctx_instances %}
                    <tr class="expanded jquerymultiplecollapsibletreetable-{{ ctx_instance.pk }}{% if  ctx_instance.parent and ctx_instance.parent != 0 %} jquerymultiplecollapsibletreetable-parent-{{ ctx_instance.parent }}{% endif %}">
                        <td class="jquerymultiplecollapsibletreetable-sortable">
                            <div class="jquerymultiplecollapsibletreetable-container d-flex flex-row justify-content-start">
                                <button class="btn btn-sm btn-link link-div-center-div-content-documentation-documentation-tree-reload" data-url="{% url "home:module:documentation:documentation:content" pk=ctx_instance.pk %}">{{ ctx_instance }}</button>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}
